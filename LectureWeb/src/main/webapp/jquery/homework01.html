<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#day{
		display:flex;
		padding:50px 60px;
	}
	
	.mon{
		background-color:red;
		text-align:center;
	}
	.tue{
		background-color:orange;
	}
	.wed{
		background-color:yellow;
	}
	
	.thu{
		background-color:green;
	}
	.fri{
		background-color:blue;
	}
	.sat{
		background-color:navy;
	}
	.sun{
		background-color:purple;
	}
	
	
	.box{
		width:200px;
		height:150px;
		text-align:center;
		font-weight:bold;
		font-size:30px;
	}
	
	.box{
		display:flex;
		align-items:center;
		text-align:center;
		justify-content:center;
	}
		
	
</style>



<script src ="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
$(document).ready(function(){ 
	$('.mon').hover(function(){
		$('.mon').html('월요일')
		$('.mon').animate({
			width:'300px',
			height:'200px'
		},500)
	},function(){
		$('.mon').html('월')

			width:'200px',
			height:'150px'
		},500)
	})

			width:'300px',

		},500)

		},500)
	},function(){
		$('.thu').html('목')
		$('.thu').animate({
			width:'200px',
			height:'150px'
		},500)
	})
	$('.fri').hover(function(){

		},500)
	},function(){
		$('.fri').html('금')

		$('.sat').html('토요일')

			width:'300px',
			height:'200px'
		},500)
	},function(){

	$('.sun').hover(function(){

		$('.sun').html('일')
		$('.sun').animate({
			width:'200px',
			height:'150px'
		},500)
	})
	
	
	
	
	
	
})

</script>



</head>
<body>
 <div id="day">
	<div class='box mon btn1'>월</div>
	<div class='box tue btn2'>화</div>
	<div class='box wed btn3'>수</div>
	<div class='box thu btn4'>목</div>
	<div class='box fri btn5'>금</div>
	<div class='box sat btn6'>토</div>

 </div>
</body>
</html>
